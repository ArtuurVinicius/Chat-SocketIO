<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css" />
  </head>

  <body>
    <div class="chat-container">
      <div class="messages">
        <ul></ul>
      </div>
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..."/>
        <button onclick="enviar()">Enviar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
      const socket = io("https://ad328121-5f5f-4d03-8432-fcf145175e34-00-3q9aeyoudy1k8.worf.replit.dev/");
      let username = "";

      socket.on("connect", () => {
        console.log("Conectado ao servidor");

        fetch("/session-username")
          .then((response) => response.json())
          .then((data) => {
            username = data.username;
            socket.emit("username", username);
          });
      });

      socket.on("message", (msg) => {
        console.log(msg);
        const ul = document.querySelector(".messages ul");
        let messageClass = "";
        
        if (msg.startsWith("chatgpt:")) {
          messageClass = "chatgpt-message";
        } else if (msg.startsWith(`${username}:`)) {
          messageClass = "sent-message";
        }
        ul.innerHTML += `<li class="${messageClass}">${msg}</li>`;
        scrollToBottom();
      });

      socket.on("play-audio", (keyword) => {
        let audioFile;
        if (keyword === "auuuuu") {
          audioFile = "/sounds/au.mp3";
        } else if (keyword === "atumalaca") {
          audioFile = "/sounds/atumalaca.mp3";
        } else if (keyword === "cash") {
          audioFile = "/sounds/cash.mp3";
        } else if (keyword === "tome") {
          audioFile = "/sounds/tome.mp3";
        }
        if (audioFile) {
          const audio = new Audio(audioFile);
          audio.play();
        }
      });

      function enviar() {
        let msg = document.querySelector("#messageInput").value.trim();
        if (msg !== "") {
          socket.emit("message", msg);
          document.querySelector("#messageInput").value = "";
          scrollToBottom();
        }
      }

      function scrollToBottom() {
        const messagesContainer = document.querySelector(".messages");
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      document.querySelector("#messageInput").addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          enviar();
        }
      });
    </script>
  </body>
</html>
